
<div class="container mt-4">
    <div *ngFor="let group of mappedRecords() | keyvalue">
        <h3 class="text-start">{{ cleanKey(group.key) }}</h3>
        <table class="table table-bordered table-hover mt-4" style="width: 20%;">
            <thead class="thead-dark">
                <th>Date</th>
                <th>Balance</th>
            </thead>
            <tbody>
                <tr *ngFor="let record of group.value">
                    <td>{{record.Date | date:'MM/dd/yyyy'}}</td>
                    <td>{{record.Balance}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
