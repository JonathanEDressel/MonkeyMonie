<main class="container d-flex justify-content-center align-items-center min-vh-100 px-3">
  <div class="auth-card w-100">
    <img class="logo-img mb-3" src="assets/images/monkeymonielogo.png" alt="MonkeyMonie Logo"/>

    <h2 class="mb-3">Forgot Password</h2>
    <p class="text-muted mb-4">
      Enter your email address and weâ€™ll send you a verification code
      to reset your password.
    </p>

    <div class="mb-4 text-start">
      <label for="email" class="form-label fw-bold">Email</label>
      <input id="email" type="email" class="form-control" placeholder="Email or username" [(ngModel)]="userEmail" (keydown.enter)="sendVerificationCode()"/>
    </div>

    <div class="d-flex flex-column flex-md-row gap-3">
      <button class="btn btn-outline-secondary w-100" (click)="returnToLogin()">
        <i class="fa-solid fa-arrow-left me-2"></i>
        Back to Login
      </button>

      <button
        class="btn btn-success w-100" (click)="sendVerificationCode()">
        Send Code
        <i class="fa-solid fa-paper-plane ms-2"></i>
      </button>
    </div>

  </div>
</main>
