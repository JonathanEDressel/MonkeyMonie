<div class="section-info">
    <div class="d-flex gap-2 align-items-center">
        <div class="col col-10 text-start">
            <h2 class="fw-bold mb-0 title-header">{{ title }}</h2>
        </div>

        <div class="col col-2 text-end">
            <button
                class="info-btn"
                type="button"
                (click)="toggleInfo()"
                aria-label="Toggle information"
            >
                <i class="fa-solid fa-info"></i>
            </button>
        </div>
    </div>
    <div *ngIf="showInfo" class="info-content alert alert-info mt-3">
        <p class="mb-0">
            {{bodyMsg}}
        </p>
    </div>
</div>
