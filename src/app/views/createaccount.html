<main class="container d-flex justify-content-center align-items-center min-vh-100 px-3">
  <div class="auth-card w-100">

    <img class="logo-img mb-3" src="assets/images/monkeymonielogo.png" alt="MonkeyMonie Logo"/>

    <h2 class="mb-4">Create Your Account</h2>

    <div class="row g-2 mb-3 text-start">
      <div class="col-12 col-md-6">
        <label class="form-label fw-bold">First Name</label>
        <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="user.FirstName"/>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label fw-bold">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="user.LastName"/>
      </div>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label fw-bold">Email</label>
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.Email"/>
    </div>

    <div class="mb-3 text-start">
      <label class="form-label fw-bold">Phone Number</label>
      <input type="tel" class="form-control" placeholder="Phone Number" [(ngModel)]="user.PhoneNumber"/>
    </div>

    <div class="mb-4 text-start">
      <label class="form-label fw-bold">Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"/>
    </div>

    <div class="d-flex flex-column flex-md-row gap-3">
      <button class="btn btn-outline-secondary w-100" (click)="returnToLogin()">
        <i class="fa-solid fa-arrow-left me-2"></i>
        Back to Login
      </button>

      <button class="btn btn-success w-100" (click)="createAccount()">
        Create Account
      </button>
    </div>

    @if (ErrorMsg()) {
      <div class="alert alert-warning mt-3" role="alert">
        {{ ErrorMsg() }}
      </div>
    }

  </div>
</main>
